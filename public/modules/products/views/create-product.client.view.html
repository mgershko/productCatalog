<section data-ng-controller="CreateProductController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-6 col-md-offset-2 col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label" for="image">Image</label>
                        <div class="controls">
                            <input onchange="angular.element(this).scope().uploadImage(this.files)" type="file" id="image" class="form-control"  required>
                            <img src="{{image}}" width="50" height="50" ng-hide="!image" />
                        </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantity">Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quantity" id="quantity" class="form-control" placeholder="Quantity" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <ul>
                        <li data-ng-repeat="category in categories">
                            <input ng-click="changeCategory(category)" type="checkbox" name="{{category.name}}" />
                            <span>{{category.name}}</span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-success">Save</button>
                </div>
                <div class="form-group">
                    <div data-ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
